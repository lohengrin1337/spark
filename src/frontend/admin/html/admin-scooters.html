<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[Admin] Sparkcyklar</title>
  <script type="module" src="/shared/auth/admin-check.js"></script>
  <link rel="stylesheet" href="style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

  <script type="module" src="/shared/js/frontend-helpers.js"></script>
  <script type="module" src="/shared/view-component/admin-header.js"></script>

  <script type="module">
    import { loadBikes } from '/shared/js/api.js';

    document.addEventListener('DOMContentLoaded', () => {
      loadBikes();
    });
  </script>
</head>

<body>

<main class="admin-grid grid">

  <admin-header style="z-index:1000000000000000000"></admin-header>

  <aside class="sidebar sidebar-vertical">
    <a href="index.html">Karta</a>
    <a href="admin-rentals.html">Uthyrningar</a>
    <a href="admin-scooters.html">Sparkcyklar</a>
    <a href="admin-customers.html">Användare</a>
    <a href="admin-invoices.html">Fakturor</a>
    <a href="admin-fees.html">Prissättning</a>
    <a href="admin-zones.html">Zoner</a>
  </aside>

  <section class="content">
    <div class="table-wrapper-admin">
        <div class="filter options">
            <label for="city-filter">Välj stad</label>
            <select id="city-filter">
                <option value="">Alla</option>
                <option value="malmö">Malmö</option>
                <option value="karlskrona">Karlskrona</option>
                <option value="umeå">Umeå</option>
            </select>
            <label for="status-filter">Välj status</label>
            <select id="status-filter">
                <option value="">Alla</option>
                <option value="active">Aktiv</option>
                <option value="available">Ledig</option>
                <option value="charging">Laddar</option>
                <option value="deleted">Ur bruk</option>
                <option value="low battery">Behöver laddas</option>
                <option value="needs service">Behöver service</option>
                <option value="service">På service</option>
            </select>
            <label for="zone_type-filter">Välj zontyp</label>
            <select id="zone_type-filter">
                <option value="">Alla</option>
                <option value="parking">Parkering</option>
                <option value="charging">Laddstation</option>
            </select>
        </div>
      <table>
        <h1 class="table-header table-header-admin">Sparkcyklar</h1>

        <thead>
          <tr>
            <th>Id</th>
            <th>Stad</th>
            <th>Status</th>
<!--             <th>Position</th> -->
            <th>Alternativ</th>
            <th>Zon</th>
          </tr>
        </thead>

        <tbody id="bike-table-body">
          <tr>
            <td colspan="5" style="text-align:center; opacity:.6;">
              Laddar sparkcyklar...
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </section>

</main>

</body>
</html>
