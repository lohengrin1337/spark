<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark - Inloggning App</title>

  <link rel="stylesheet" href="style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Doto:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Zilla+Slab+Highlight:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <script type="module" src="/shared/view-component/user-app-header.js"></script>

  <link rel="icon" href="favicon.ico">
</head>
<body>
  <user-app-header></user-app-header>

    <div class="user-login-container">
      
    <form class="user-login-form">

      <h1>User Login</h1>
      <br>
      <input type="email" required class="login-input" placeholder="Enter email"></input>
      <br>
      <input type="password" class="login-input" autocomplete="current-password" placeholder="Enter password"></input>
      <br>
      <button type="submit" class="login-button">Login</button>
      
    </form>
    <br>
    <a href="http://localhost:3000/oauth/github">
      <button class="github-oauth-button">
        <img    
        class="github-oauth-icon"
        src="/shared/img/github-oauth-light.svg"
        data-light-src="/shared/img/github-oauth-light.svg"
        data-dark-src="/shared/img/github-oauth-dark.svg"
        alt="GitHub OAuth Icon"
        />
        Login with GitHub
      </button>
    </a>
   

  </div class="user-login-container">

</body>
</html>
