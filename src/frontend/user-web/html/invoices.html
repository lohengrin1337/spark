<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style/style.css">
  <meta charset="UTF-8">
  <title>Spark - Fakturor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Doto:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Zilla+Slab+Highlight:wght@400;700&display=swap" rel="stylesheet">

  <script type="module" src="/shared/view-component/user-header.js"></script>
</head>
<body>
    <user-header style="z-index:1000000000"></user-header>

    <div class="table-wrapper">
        <table>
            <h1 class="table-header">Invoices</h1>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Issued</th>
                    <th>Due Date</th>
                    <th>Amount (SEK)</th>
                    <th>Paid</th>
                    <th>Relates to</th>
                </tr>
            </thead>
            <tbody id="invoice-table-body">
            </tbody>
        </table>
    </div>

    <script>
        async function loadInvoices() {
            try {
                const res = await fetch('/api/invoices');
                const invoices = await res.json();

                const tbody = document.getElementById('invoice-table-body');
                tbody.innerHTML = '';

                invoices.forEach(inv => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${inv.id}</td>
                        <td>${inv.issued_date}</td>
                        <td>${inv.due_date}</td>
                        <td>${inv.amount}</td>
                        <td class="pay-cell">
                            ${inv.paid 
                                ? '<span class="checkmark">Paid</span>' 
                                : `<a href="pay.html?id=${inv.id}" class="pay-button">Pay</a>`
                            }
                        </td>
                        <td><a href="#${inv.rental_id}">${inv.rental_id}</a></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error("Failed to load invoices:", err);
            }
        }

        loadInvoices();
    </script>
</body>
</html>
