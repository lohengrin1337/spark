<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/shared/img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark - Skapa konto</title>

  <link rel="stylesheet" href="/shared/style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Doto:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Zilla+Slab+Highlight:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <script type="module" src="/shared/view-component/user-app-header.js"></script>

</head>
<body>
  <user-app-header></user-app-header>

    <div class="user-login-container">
      
    <form class="user-login-form" id="register-form">

      <h1>Skapa konto</h1>
      <br>
      <input type="text" id="name" class="login-input" placeholder="Namn">
      <br>
      <input type="email" id="email" required class="login-input" placeholder="Epost"></input>
      <br>
      <input type="password" id="password" class="login-input" autocomplete="current-password" placeholder="LÃ¶senord"></input>
      <br>
      <button type="submit" class="login-button">Spara</button>
      
    </form>
    <br>
    <a href="http://localhost:3000/api/v1/oauth/github?source=user-web">
      <button class="github-oauth-button">
        <img    
        class="github-oauth-icon"
        src="/shared/img/github-oauth-light.svg"
        data-light-src="/shared/img/github-oauth-light.svg"
        data-dark-src="/shared/img/github-oauth-dark.svg"
        alt="GitHub OAuth Icon"
        />
        Logga in med GitHub
      </button>
    </a>
    <p>Redan kund hos oss?</p>
    <a href="/user-app-login.html" style="color: black"><h2>Logga in</h2></a>


  </div>
<script>
    const form = document.getElementById('register-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;

        const res = await fetch("http://localhost:3000/api/v1/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, name, password })
        });

        const data = await res.json();

        if (res.ok) {
            localStorage.setItem("token", data.token);
            console.log(data.token);
            console.log(localStorage);
            globalThis.location.href = "/index.html";
        } else {
            const message = data.errors[0].detail;
            alert(message);
        }
    });

</script>
</body>
</html>
