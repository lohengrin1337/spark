<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark - Admin login</title>

  <link rel="stylesheet" href="style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Doto:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Zilla+Slab+Highlight:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <script type="module" src="/shared/view-component/admin-header.js"></script>

  <link rel="icon" href="favicon.ico">
</head>
<body>
  <admin-header></admin-header>

    <div class="admin-login-container">
      
    <form id="login-form" class="admin-login-form">

      <h1>Admin Login</h1>
      <br>
      <input type="text" id="admin" required class="login-input" placeholder="admin"></input>
      <br>
      <input type="password" id="password" class="login-input" autocomplete="current-password"></input>
      <br>
      <button type="submit" class="login-button">Login</button>
    </form>
    <button id="logout" type="submit">temp logout</button>
   

  </div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const adminId = document.getElementById('admin').value;
        const password = document.getElementById('password').value;

        const res = await fetch("/api/v1/auth/admin-login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ adminId, password })
        });

        if (res.ok) {
            const data = await res.json();
            localStorage.setItem("token", data.token);
            window.location.replace('/index.html');

        }
    });
    const token = localStorage.getItem("token");
    if (token) {
        const logoutButton = document.getElementById("logout");
        logoutButton.addEventListener('click', async (e) => {
            e.preventDefault();
            localStorage.removeItem("token");
            alert("logging out");
            console.log(localStorage);
        })
    }
});
</script>

</body>
</html>
