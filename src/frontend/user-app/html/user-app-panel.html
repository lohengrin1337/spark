<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/shared/img/favicon.ico" type="image/x-icon">
  <title>Spark - Kontoinformation</title>
    <script type="module" src="/shared/auth/user-check.js"></script>

  <link rel="stylesheet" href="/shared/style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Doto:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Zilla+Slab+Highlight:wght@400;700&display=swap" rel="stylesheet">

  <script type="module" src="/shared/js/frontend-helpers.js"></script>

  <script type="module" src="/shared/auth/user-app-check.js"></script>
  <script type="module" src="/shared/view-component/user-app-header.js"></script>
  <script type="module" src="/shared/view-component/user-app-sidebar.js"></script>
</head>

<body>
  <user-app-header style="z-index:1000000000000000000"></user-app-header>

  <div class="non-map-container">
    <user-app-sidebar></user-app-sidebar>
    <div class="user-panel">
        <h1>Uppdatera information</h1>
    <form class="user-panel" id="customer-update">
        <label>Namn</label>
        <input id="user-name" class="user-form" type="text" placeholder="User">
  
        <label>Email</label>
        <input id="user-email" class="user-form" type="text" placeholder="user@user.se" readonly>
        
        <label>LÃ¶senord</label>
        <input id="password" class="user-form" type="password" placeholder="P@ssword">
        <button type="submit" class="login-button">Spara</button>
    </form>
    </div>

  </div>



<script type="module">
import { updateCustomer, loadCustomer } from '/shared/js/api.js';

document.addEventListener('DOMContentLoaded', async () => {
    const form = document.getElementById("customer-update");
    const button = document.getElementById('submit');
    const username = document.getElementById("user-name");
    const email = document.getElementById("user-email");
    const password = document.getElementById("password");

    const customer = await loadCustomer();

    username.value = customer.name;
    email.value = customer.email;

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const customerData = {
            name: username.value,
        };

        if (password.value) {
            customerData.password = password.value;
        }

        await updateCustomer(customerData);
        window.location.reload();
    });
  });
</script>

</body>
</html>
