<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spark - Användarapp</title>

  <link rel="stylesheet" href="/shared/style/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <script type="module" src="/shared/view-component/user-app-header.js"></script>
</head>
<body>

  <user-app-header></user-app-header>


  <div id="map"></div>


  <div class="city-nav-bar">
    <button class="city-link malmo-link">Malmö</button>
    <button class="city-link karlskrona-link">Karlskrona</button>
    <button class="city-link umea-link">Umeå</button>
  </div>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module" src="/shared/js/map/utils.js"></script>
  <script type="module" src="/shared/theme/theme.js"></script>
  <script type="module" src="/shared/js/map/cities.js"></script>
  <script type="module" src="/shared/js/zone-helpers.js"></script>

  <script type="module" src="js/user-map.js"></script>
  <script type="module" src="js/user-mapMarkers.js"></script>
  <script type="module" src="js/socket-user.js"></script>
  <script type="module" src="js/index-user.js"></script>

  <script type="module">
    import { updateTileLayer } from './js/user-map.js';

    document.addEventListener('themeChanged', (e) => {
      if (e.detail && e.detail.isDark !== undefined) {
        updateTileLayer();
      }
    });
  </script>
  
</body>

</html>
